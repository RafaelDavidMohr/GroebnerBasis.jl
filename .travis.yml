# Force Ubuntu 16.04 "Xenial" to get newer GCC, binutils etc.
dist: bionic

addons:
    apt:
        packages:
           - cmake
           - cmake-data
           - gfortran
           - libblas-dev
           - liblapack-dev
           - libgmp-dev
           - libmpfr-dev
 
language: julia
sudo: false
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly
matrix:
  allow_failures:
    - julia: nightly
    - os: osx
notifications:
  - email: false
script:
  - while sleep 30; do echo "still alive"; done &
  - julia -e 'using Pkg; Pkg.build("GroebnerBasis"); Pkg.test("GroebnerBasis");'

